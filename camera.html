<div class="container">
    <div class="video-options">
        <select id="select">
            <option></option>
        </select>
    </div>

    <div class="camera-element" id="camera-element">
        <video id="video" autoplay></video>
        <button id="snap"><i class="bi bi-camera-fill"></i></button>
    </div>

    <div class="buttons-container" id="action-buttons" style="display: none">
        <p class="title">Do you want to download <br> your picture?</p>
        <div class="buttons" id="buttonGroup">
            <div id="remove-button" class="button trash">
                <p>No</p>
            </div>
            <div id="save-button" class="button save">
                <p>Yes</p>
            </div>
        </div>
    </div>
</div>
